<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumarry</title>

  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
</head>

<!--Fazendo esse projeto com pouco conhecimento em programação, por isso, talvez não será executado da maneira mais correta-->

<body>
  <main>
    <section id="results">
      <h1>Your Result</h1>
      <div id="numcircle">
        <p id="n76">76</p>
        <p id="n100">of 100</p>
      </div>
      <div id="score">
        <p id="p1">Great</p>
        <p id="p2">You scored higher than 65% of the people who have taken this tests.</p>
      </div>
    </section>
    <section id="sumarry">
      <h1>Sumarry</h1>
      <div class="box" style="background: hsla(0, 100%, 67%, 0.094);">
        <img src="assets/images/icon-reaction.svg">
        <p class="name" style="color: hsl(0, 100%, 67%);">Reaction</p>
        <p class="numbl">80</p>
        <p class="num">/ 100</p>
      </div>
      <div class="box" style="background: hsla(39, 100%, 56%, 0.094)">
        <img src="assets/images/icon-memory.svg">
        <p class="name" style="color: hsl(39, 100%, 56%);">Memory</p>
        <p class="numbl">92</p>
        <p class="num">/ 100</p>
      </div>
      <div class="box" style="background: hsla(166, 100%, 37%, 0.094);">
        <img src="assets/images/icon-verbal.svg">
        <p class="name" style="color: hsl(166, 100%, 37%);">Verbal</p>
        <p class="numbl">61</p>
        <p class="num">/ 100</p>
      </div>
      <div class="box" style="background: hsla(234, 85%, 45%, 0.094);">
        <img src="assets/images/icon-visual.svg">
        <p class="name" style="color: hsl(234, 85%, 45%);">Visual</p>
        <p class="numbl">72</p>
        <p class="num">/ 100</p>
      </div>
    </section>
    <button>Continue</button>
  </main>
</body>
</html>
