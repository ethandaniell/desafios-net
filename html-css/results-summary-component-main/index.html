<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="your-result">
      <p id="text-result">Your Result</p>
      <div class="circle">
        <p id="n76">76</p>
        <p>of 100</p>
      </div>
      <p id="great">Great</p>
      <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg">
        <p class="name">Reaction</p>
        <p style="color: black;">80 /<p style="color: hsla(0, 0%, 0%, 0.568);">100</p></p>
      </div>
      <div class="memory">
        <img src="assets/images/icon-memory.svg">
        <p class="name">Memory</p>
        <p style="color: black;">92 /<p style="color: hsla(0, 0%, 0%, 0.568);">100</p></p>
      </div>
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg">
        <p class="name">Verbal</p>
        <p style="color: black;">61 /<p style="color: hsla(0, 0%, 0%, 0.568);">100</p></p>
      </div>
      <div class="visual">
        <img src="assets/images/icon-visual.svg">
        <p class="name">Visual</p>
        <p style="color: black;">72 /<p style="color: hsla(0, 0%, 0%, 0.568);">100</p></p>
      </div>
      <button>Continue</button>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Dandi</a>.</p>
  </footer>
</body>
</html>
