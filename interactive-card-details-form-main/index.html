<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="cards">
      <div class="card-front">
        <img src="./images/card-logo.svg">
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="info-card">
          <p class="card-name">Jane Appleseed</p>
          <p class="card-month">00/</p>
          <p class="card-year">00</p>
        </div>
      </div>
      <div class="card-back">
        <p class="card-back-number">000</p>
      </div>
    </section>
    <section class="form">
      <form>
        <label for="form-name">Cardholder Name</label>
        <input type="text" id="form-name" placeholder="e.g. Jane Appleseed">
        <label for="form-card-number">Card Number</label>
        <input type="text" id="form-card-number" placeholder="e.g. 1234 5678 9123 0000">
        <div class="exp-cvc">
            <label for="form-date" class="exp-date">Exp. Date (MM/YY)</label>
            <input type="text" id="form-date" class="mm" placeholder="MM">
            <input type="text" id="form-date" class="yy" placeholder="YY">
            <label for="form-cvc" id="form-cvc" class="cvc">CVC</label>
            <input type="text" id="form-cvc" class="input-cvc" placeholder="e.g. 123">
        </div>
      </form>
      <button class="confirm">Confirm</button>
    </section>
    <section class="thanks" hidden>
      <img src="./images/icon-complete.svg">
      <p class="message-thanks">Thank you!</p>
      <p class="text-thanks">We've added your card details</p>
      <button class="continue">Continue</button>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dandi.</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
