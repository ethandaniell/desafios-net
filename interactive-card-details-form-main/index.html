<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cartão Interativo</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-query.css">
</head>
<body>
    <main>
        <section class="container">
            <section class="cartoes">
                <div class="cartao-frente">
                    <img src="./images/card-logo.svg" id="logo">
                    <p id="nums-frente">0000 0000 0000 0000</p>
                    <div class="frente-end">
                        <p id="nome-frente">JANE APPLESEED</p>
                        <p id="data">00/00</p>
                    </div>
                </div>
                <div class="cartao-back">
                    <p id="cvc-back">000</p>
                </div>
            </section>
            <section class="form-cont">
                <form action="#">
                    <label for="name" class="cardholder-name">CARDHOLDER NAME</label>
                    <input type="text" id="name" class="cardholder-name" placeholder="e.g Jane Appleseed" maxlength="25">

                    <label for="number" class="card-number">CARD NUMBER</label>
                    <input type="text" id="number" class="card-number" placeholder="e.g. 1234 5678 9123 0000" minlength="19" maxlength="19">

                    <div class="end-form">
                        <label for="month" class="date">EXP. DATE (MM/YY)</label>
                        <input type="number" name="number" id="month" class="date-month" placeholder="MM" minlength="2" maxlength="2">
                        <input type="number" id="year" class="date-year" placeholder="YY" minlength="2" maxlength="2">
                        <label for="cvc" class="cvc">CVC</label>
                        <input type="text" name="cvc" id="cvc" class="cvc" placeholder="e.g 123" maxlength="3" minlength="3">
                    </div>
                </form>
                <button type="submit" class="confirm">Confirm</button>
            </section>
            <section class="thanks" hidden>
                <img src="./images/icon-complete.svg">
                <h1>THANK YOU!</h1>
                <p> We've added your card details</p>
                <button type="submit">Continue</button>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
